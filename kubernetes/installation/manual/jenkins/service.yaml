spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - jenkins.internal.locthp.com
    secretName: jenkins-certificate
  rules:
  - host: jenkins.internal.locthp.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: jenkins-service
            port:
              number: 80