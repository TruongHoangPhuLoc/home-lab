apiVersion: v1
kind: Service
metadata:
  name: nginx-ingress
  namespace: nginx-ingress
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: api
  - port: 9113
    targetPort: 9113
    protocol: TCP
    name: exporter
  - port: 3333
    targetPort: 3333
    protocol: TCP
    name: tcp-server
  - port: 3334
    targetPort: 3334
    protocol: UDP
    name: udp-server
  - port: 9114
    targetPort: 9114
    protocol: TCP
    name: service-insight
  - port: 8443
    targetPort: 8443
    protocol: TCP
    name: custom-ssl-port
  - port: 8085
    targetPort: 8085
    protocol: TCP
    name: custom-http
  - port: 8445
    targetPort: 8445
    protocol: TCP
    name: custom-https
  selector:
    app: nginx-ingress
